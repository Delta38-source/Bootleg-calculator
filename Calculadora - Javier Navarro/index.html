<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Bootleg</title>
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/Buttons.css">
</head>
<body>
    <div class="output">
        <p id="outputNum">0</p>
    </div>
    <section class="inputs">
        <button class="functButtons" id="resetBtn">AC</button>
        <button class="functButtons" id="plusmBtn">+/-</button>
        <button class="functButtons" id="percentBtn">%</button>
        <button class="operatorsButtons" id="divideBtn" value="/">/</button>
        <button class="numButtons" id="7Btn" value="7">7</button>
        <button class="numButtons" id="8Btn" value="8">8</button>
        <button class="numButtons" id="9Btn" value="9">9</button>
        <button class="operatorsButtons" id="multiplyBtn" value="*">x</button>
        <button class="numButtons" id="4Btn" value="4">4</button>
        <button class="numButtons" id="5Btn" value="5">5</button>
        <button class="numButtons" id="6Btn" value="6">6</button>
        <button class="operatorsButtons" id="substractBtn" value="-">-</button>
        <button class="numButtons" id="1Btn" value="1">1</button>
        <button class="numButtons" id="2Btn" value="2">2</button>
        <button class="numButtons" id="3Btn" value="3">3</button>
        <button class="operatorsButtons" id="addBtn" value="+">+</button>
        <button class="numZeroButton" id="0Btn" value="0">0</button>
        <button class="numButtons" id="dotBtn" value = ".">.</button>
        <button class="operatorsButtons" id="equalBtn">=</button>
    </section>
<script src="./src/resources/index.js"></script>
</body>
</html>
